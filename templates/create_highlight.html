{% extends "base.html" %}
{% block title %}
<title>Highlight Product</title>
{% endblock %}
{% block content %}
{% include 'navbar.html' %}
    <div class="container mt-xl-5">
        <center>
         <h1 style="margin-bottom:5vh">Create Product Highlight</h1>
            <form method="post" action="">
                {% csrf_token %}
                <table>
                    {{form.as_table}}
                </table>
                <div class="text-left mt-3">
            </form>
                <button class = "btn btn-primary btn-block">Submit</button>
            <button type="submit" >
                <a href="{% url 'highlight:show-highlight' %}">Show Highlight</a>
            </button>
                
        </center>
    </div>
{% endblock %}
